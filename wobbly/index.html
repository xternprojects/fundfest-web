<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wobbly Slideshow Effect</title>
		<meta name="description" content="Wobbly slideshow effect using Snap.svg" />
		<meta name="keywords" content="slideshow, wobbly, jelly, effect, svg, snap.svg, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slideshow.css" />
		<script src="js/snap.svg-min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<!--[if IE]>

		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div id="slideshow" class="slideshow">
				<ul>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<h1>Benny Boy</h1>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>I judge everyone based on their hairstyle</p>
							</blockquote>
							<p>Benny boy</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>I wanna suck your hair</p>
							</blockquote>
							<p>Benny boy</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>You're special like a burrito.</p>
							</blockquote>
							<p>Benny boy</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>I love the womb. Sometimes I hang out there.</p>
							</blockquote>
							<p>Benny boy</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>I'm going to pee in everyone's faces.</p>
							</blockquote>
							<p>Benny boy</p>
						</div>
					</li>
				</ul>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/sliderFx.js"></script>
		<script>
			(function() {
				new SliderFx( document.getElementById('slideshow'), {
					easing : 'cubic-bezier(.8,0,.2,1)'
				} );
			})();
		</script>
	</body>
</html>
